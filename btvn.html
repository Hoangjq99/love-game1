<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trollvn</title>
  </head>
  <body>
    <style>
      body {
        font-family: arial, sans-serif;
        text-align: center;
        margin-top: 100px;
        background: #f0f0f0;
      }
      #output {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        background: white;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        min-width: 300px;
      }
    </style>
    <h1>gamez</h1>
    <div id="output"></div>
    <script>
      const fixedText = "I love you";
      let index = 0;
      const outputElement = document.getElementById("output");
      document.addEventListener("keydown", () => {
        outputElement.textContent += fixedText[index];
        index++;
        if (index >= fixedText.length) {
          index = 0;
        }
      });
    </script>
  </body>
</html>
