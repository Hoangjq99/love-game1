<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mảng 2 chiều</title>
</head>
<body>
    <h2>Mảng 2 chiều</h2>
    <div id="output"></div>
    <script>
        // khởi tạo mảng 2 chiều với dữ liệu có sẵn
        let arr = [
            [1,2,1,24],
            [8,11,9,4],
            [7,0,7,27],
            [7,4,28,14]
        ];
        let html = "";
        for (let i = 0; i < arr.length; i++) {
            html += `<strong>row ${i}:</strong> `;
            for (let j = 0; j < arr[i].length; j++) {
                html += arr[i][j] + " ";
            }
            html += "<br>";
        }
        document.getElementById("output").innerHTML = html;
    </script>
</body>
</html>
