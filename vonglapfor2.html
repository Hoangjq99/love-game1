<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính tổng từ 1 đến số bạn nhập</h2>
    <div id="result"></div>
    <script>
        let number = prompt("Enter your number");
        let total = 0;
        let i = 1;
        for (; i <= number; i++) {
            total += i;
        }
        document.getElementById('result').innerHTML = "Tổng từ 1 đến " + number + " là: " + total;
    </script>
</body>
</html>
